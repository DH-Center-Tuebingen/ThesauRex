<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <h4 class="modal-title">New concept</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-6" for="conceptname"> Concept name:</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Name" id="conceptname" ng-model="newConceptName" autofocus/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addConcept(newConceptName, newConcept, which)">
            Add
        </button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">
            Close
        </button>
    </div>
</div>
