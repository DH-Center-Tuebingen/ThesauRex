<div ui-tree-handle>
    <a ng-click="toggle(this)" ng-if="parent.hasChildren || parent.children.length > 0" class="expandable-toggle">
        <span class="fa fa-fw" ng-class="{ 'fa-plus-square-o': collapsed, 'fa-minus-square-o': !collapsed}" aria-hidden="true">
        </span>
    </a>
    <span class="fa fa-fw" ng-if="!parent.hasChildren || parent.children.length == 0"></span>
    <span>
        <a ng-click="displayInformation(parent)" class="tree-level-{{ parent.reclevel }}" ng-class="{ 'tree-level-leaf': !parent.hasChildren || parent.children.length == 0, 'selected': parent.id == currentEntry.id && parent.intree == currentEntry.intree };">
            {{ parent.label }}
        </a>
    </span>
    <!--<span ng-class="{ 'selected-leaf': currentContext.id == parent.id }">-->
</div>
<ul ui-tree-nodes="" ng-model="parent.children" ng-if="!collapsed" ng-class="{ hidden: collapsed }" data-expand-on-hover="true">
    <li ng-repeat="parent in parent.children" ui-tree-node data-expand-on-hover="true" ng-include="'includes/subTree.html'" context-menu="getContextMenu(parent, parent.intree)">
    </li>
</ul>
